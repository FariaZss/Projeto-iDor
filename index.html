                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

                    <span class="sr-only">Next</span>

        <button class="btn_main" a href="#categoria">

                </div>
            </div>

            <div class="rodape_div2">

                    <span><b>Contatos</b></span>
                    <p>E-mail: Idor@ifrs.com.br</p>
                    <p>Telefone: (51) 3930-6002</p>
                    <p>Endereço: R. Cel. Vicente, 281 - Porto Alegre/RS</p>

                </div>
            </div>
            <div class="rodape_div3">
        
            <div class="Rodape_div3-coluna">
                <span>
                    <b>Social</b>

                      <a href="https://www.linkedin.com/">

                      <a href="https://Facebook.com/">

                    </div>
                </div>

            <div id="maps"> 
                <h4></h4>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27634.917834464293!2d-51.24180078506472!3d-30.026392471992736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951979082a86e831%3A0x9b4615117c97cf33!2sInstituto%20Federal%20de%20Educa%C3%A7%C3%A3o%2C%20Ci%C3%AAncia%20e%20Tecnologia%20do%20Rio%20Grande%20do%20Sul%20-%20Campus%20Porto%20Alegre!5e0!3m2!1spt-BR!2sbr!4v1748373242374!5m2!1spt-BR!2sbr"

                height="250" 
                style="border:0;"

            </iframe>

            <script>
              document.querySelector('.botao-topo').addEventListener('click', (event) => {

                top: 0,
                behavior: 'smooth'

               });
